<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="form-box login">
        <form action="#">
          <h1>Connexion</h1>
          <div class="input-box">
            <input type="text" placeholder="Username" required />
            <i class="bx bxs-user"></i>
          </div>
          <div class="input-box">
            <input type="password" placeholder="Password" required />
            <i class="bx bxs-lock-alt"></i>
          </div>
          <div class="forgot-link">
            <a href="#">Mot de passe oublié ?</a>
          </div>
          <button type="submit" class="btn">Connexion</button>
        </form>
      </div>

      <div class="form-box register">
        <form action="#">
          <h2>Créez votre compte</h2>
          <div class="name-container">
            <div class="input-box">
              <input type="text" placeholder="Nom" id="Nom" required />
              <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
              <input type="text" placeholder="Prénom" id="Prénom" required />
              <i class="bx bxs-user"></i>
            </div>
          </div>
          <div class="input-box">
            <input type="email" placeholder="Email" required />
            <i class="bx bxs-envelope"></i>
          </div>
          <div class="input-box">
            <input type="password" placeholder="Mot de passe" required />
            <i class="bx bxs-lock-alt"></i>
          </div>

          <div class="input-box">
            <input type="tel" placeholder="Téléphone" required />
            <i class="bx bxs-phone"></i>
          </div>

          <div class="school-container">
            <div class="input-box">
              <input type="text" placeholder="Ecole" required />
              <i class="bx bxs-home"></i>
            </div>
            <div class="input-box">
              <input type="tel" placeholder="Classe" required />
              <i class="bx bxs-user"></i>
            </div>
          </div>

          <button type="submit" class="btn">Inscription</button>
        </form>
      </div>

      <div class="toggle-box">
        <div class="toggle-panel toggle-left">
          <h1>Pas de compte ?</h1>
          <p>Inscrivez-vous ici !</p>
          <button class="btn register-btn">Inscription</button>
        </div>

        <div class="toggle-panel toggle-right">
          <h1>Déjà un compte ?</h1>
          <p>Connecté vous ici.</p>
          <button class="btn login-btn">Connexion</button>
        </div>
      </div>
    </div>

    <script src="login.js"></script>
  </body>
</html>
